name: Build & test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
  workflow_dispatch:

jobs:
  unitTest:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run unit tests
        run: ./gradlew test
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
            name: test report
            path: build/reports/tests/test/index.html
            retention-days: 1
  assemble:
    name: Assemble Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run assemble to assemble project
        run: ./gradlew assemble
